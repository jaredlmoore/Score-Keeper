<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Along</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-img">
                        <figure class="image is-2by1">
                            <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Along
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1Score">0</span> - <span id="p2Score">0</span></h1>
                        <p class="subtitle">Game. Set. Rematch.</p>
                        <label for="playTo" class="label is-large is-inline">First to: </label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary is-light button card-footer-item is-large" id="p1Button">+1 Player One</button>
                        <button class="is-info is-light button card-footer-item is-large" id="p2Button">+1 Player Two</button>
                        <button class="is-danger is-light button card-footer-item is-large" id="resetButton">Reset</button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    

    

    <script src="app.js"></script>
</body> 
</html>
